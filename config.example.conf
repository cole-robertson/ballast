# Ballast configuration
# Edit and save to /etc/ballast.conf
#
# Works with NO config - only needed for alerts or custom settings.

[ballast]
path = /var/lib/ballast/ballast.dat
size_gb = 10

[monitor]
path = /
interval = 30
# Thresholds = multipliers of ballast size
# With 10GB ballast: drop < 15GB free, recover > 30GB free
drop_buffer = 1.5
recover_buffer = 3.0
auto_recover = true

# === ALERTS (enable one or more) ===

[slack]
enabled = false
webhook = https://hooks.slack.com/services/XXX/YYY/ZZZ

[discord]
enabled = false
webhook = https://discord.com/api/webhooks/XXX/YYY

[webhook]
enabled = false
url = https://example.com/webhook
