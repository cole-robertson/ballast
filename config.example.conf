# Ballast configuration
# Copy to /etc/ballast.conf or run `ballast setup`
#
# Most settings have smart defaults - you only need this file for:
#   - Configuring alerts (Slack, Discord, Email, Webhook)
#   - Custom ballast size or thresholds

[ballast]
path = /var/lib/ballast/ballast.dat
# Size in GB (default: 10GB, capped at 20% of disk, min 1GB)
size_gb = 10

[monitor]
path = /
interval = 30

# Thresholds are multipliers of ballast size:
#   drop_buffer = 1.5 means drop when free space < 1.5 × ballast (15GB)
#   recover_buffer = 3.0 means recover when free space > 3.0 × ballast (30GB)
#
# Rule: recover_buffer > drop_buffer + 1 (prevents oscillation)
drop_buffer = 1.5
recover_buffer = 3.0
auto_recover = true

[slack]
enabled = false
webhook = https://hooks.slack.com/services/XXX/YYY/ZZZ

[discord]
enabled = false
webhook = https://discord.com/api/webhooks/XXX/YYY

[email]
enabled = false
smtp = smtps://smtp.gmail.com:465
user = alerts@example.com
pass = app-password
from = alerts@example.com
to = ops@example.com

[webhook]
enabled = false
url = https://example.com/webhook
method = POST
