# Ballast configuration
# Copy to /etc/ballast.conf or run `ballast setup`
#
# Note: If no config exists, ballast uses smart defaults:
#   - Ballast size: 10GB (or 20% of disk if smaller, min 1GB)
#   - Monitor: /
#   - Thresholds: 90% drop, 80% recovery

[ballast]
path = /var/lib/ballast/ballast.dat
# Size in GB (default: 10GB, or 20% of disk if smaller, min 1GB)
size_gb = 10

[monitor]
path = /
interval = 30
threshold = 90
recovery = 80

[slack]
enabled = false
webhook = https://hooks.slack.com/services/XXX/YYY/ZZZ

[discord]
enabled = false
webhook = https://discord.com/api/webhooks/XXX/YYY

[email]
enabled = false
smtp = smtps://smtp.gmail.com:465
user = alerts@example.com
pass = app-password
from = alerts@example.com
to = ops@example.com

[webhook]
enabled = false
url = https://example.com/webhook
method = POST
